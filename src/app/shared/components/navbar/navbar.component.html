<nav class="bg-indigo-600 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/books" class="text-white text-xl font-bold">
            Book Search
          </a>
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <a
            routerLink="/books"
            routerLinkActive="border-white"
            [routerLinkActiveOptions]="{ exact: false }"
            class="text-white hover:text-indigo-200 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium"
          >
            Books
          </a>
          <a
            routerLink="/authors"
            routerLinkActive="border-white"
            [routerLinkActiveOptions]="{ exact: false }"
            class="text-white hover:text-indigo-200 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium"
          >
            Authors
          </a>
          <a
            routerLink="/stores"
            routerLinkActive="border-white"
            [routerLinkActiveOptions]="{ exact: false }"
            class="text-white hover:text-indigo-200 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium"
          >
            Stores
          </a>
          <a
            routerLink="/reports"
            routerLinkActive="border-white"
            [routerLinkActiveOptions]="{ exact: false }"
            class="text-white hover:text-indigo-200 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium"
          >
            Reports
          </a>
          @if (authService.isAdmin()) {
            <a
              routerLink="/users"
              routerLinkActive="border-white"
              [routerLinkActiveOptions]="{ exact: false }"
              class="text-white hover:text-indigo-200 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium"
            >
              Users
            </a>
          }
        </div>
      </div>

      <div class="hidden sm:ml-6 sm:flex sm:items-center">
        <div class="flex items-center space-x-4">
          <span class="text-white text-sm">
            {{ authService.userName() }}
            @if (authService.isAdmin()) {
              <span class="ml-1 px-2 py-0.5 text-xs bg-yellow-500 text-yellow-900 rounded-full">Admin</span>
            }
          </span>
          <button
            (click)="logout()"
            class="bg-indigo-700 hover:bg-indigo-800 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors"
          >
            Logout
          </button>
        </div>
      </div>

      <div class="flex items-center sm:hidden">
        <button
          (click)="toggleMobileMenu()"
          type="button"
          class="inline-flex items-center justify-center p-2 rounded-md text-indigo-200 hover:text-white hover:bg-indigo-700 focus:outline-none"
        >
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            @if (mobileMenuOpen()) {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            } @else {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            }
          </svg>
        </button>
      </div>
    </div>
  </div>

  @if (mobileMenuOpen()) {
    <div class="sm:hidden">
      <div class="pt-2 pb-3 space-y-1">
        <a
          routerLink="/books"
          routerLinkActive="bg-indigo-700"
          class="text-white block px-3 py-2 text-base font-medium"
          (click)="toggleMobileMenu()"
        >
          Books
        </a>
        <a
          routerLink="/authors"
          routerLinkActive="bg-indigo-700"
          class="text-white block px-3 py-2 text-base font-medium"
          (click)="toggleMobileMenu()"
        >
          Authors
        </a>
        <a
          routerLink="/stores"
          routerLinkActive="bg-indigo-700"
          class="text-white block px-3 py-2 text-base font-medium"
          (click)="toggleMobileMenu()"
        >
          Stores
        </a>
        <a
          routerLink="/reports"
          routerLinkActive="bg-indigo-700"
          class="text-white block px-3 py-2 text-base font-medium"
          (click)="toggleMobileMenu()"
        >
          Reports
        </a>
        @if (authService.isAdmin()) {
          <a
            routerLink="/users"
            routerLinkActive="bg-indigo-700"
            class="text-white block px-3 py-2 text-base font-medium"
            (click)="toggleMobileMenu()"
          >
            Users
          </a>
        }
      </div>
      <div class="pt-4 pb-3 border-t border-indigo-700">
        <div class="px-3">
          <p class="text-white text-sm font-medium">{{ authService.userName() }}</p>
          <button
            (click)="logout()"
            class="mt-2 w-full bg-indigo-700 hover:bg-indigo-800 text-white px-4 py-2 rounded-md text-sm font-medium"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  }
</nav>
